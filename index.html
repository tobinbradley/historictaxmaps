<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Historic tax maps in Mecklenburg County, North Carolina."
    />
    <meta name="author" content="Tobin Bradley" />
    <title>Mecklenburg County Historic Tax Maps</title>

    <!-- icon and theme stuff -->
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <!-- 32×32 -->
    <link rel="icon" href="img/logo.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <!-- 180×180 -->
    <meta name="theme-color" content="#2A4365" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body class="flex flex-col h-screen overflow-hidden bg-neutral-700">
    <header class="font-bold flex flex-col justify-center pt-3 pb-4">
      <div class="pl-4 text-white">
          <h1 class="text-5xl leading-none inline-block">
            <a href="./">Historic Tax Maps</a></h1>
          <h2 class="pl-1 relative text-lg text-yellow-300 leading-none">
            Mecklenburg County GIS
          </h2>
      </div>
    </header>
    <main class="grow flex flex-col md:flex-row relative overflow-hidden">
      <aside
        id="gallery"
        class="w-54 md:w-64 px-2 pb-2 flex flex-col"
      ></aside>
      <section id="viewer" class="grow relative h-full overflow-hidden mx-2 my-2 lg:my-0 rounded-md lg:mx-0 lg:rounded-none"></section>
    </main>

    <!-- service worker dialog -->
    <dialog
      id="sw-dialog"
      class="bg-yellow-600 text-white px-3 py-2 rounded-r-md border-l-2 border-white shadow-lg"
    >
      <div class="flex place-items-center">
        <div class="flex-1 pr-6 text-lg">Historic Tax Maps has been updated!</div>
        <div>
          <button
            class="px-2 py-1 bg-white rounded-md text-neutral-900 hover:bg-yellow-700 hover:text-white transition-colors duration-300"
            onclick="window.location.reload()"
          >
            Refresh
          </button>
        </div>
      </div>
    </dialog>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
